<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
       <div class="container-fluid ">
        <div class="row">
            <!-- View Highscore-->
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-info">
            View High Scores</button>
            </div>
            <!-- Timer-->
            <div class="col-6">
                <p class="time d-flex justify-content-end ">Time: </p>
            </div>
        </div>
       </div>
    </header>

    <!-- Main Content-->
    <main>
        <!-- Display the intro, Questions, and Answers-->
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Welcome to JavaScript Code Quiz Challenge </h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following code-related questions within a time limit. Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
                        <button id="startbtn" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                    </div>
                </div>
            </section>

            <!-- Question Section-->
            <section class="queries hide" id="quiz">
                <div class="row">
                    <div class="col-6">
                        <h2 id="questions">Questions Go Here</h2>
                        <ul class="list-group">
                            <li class="list-group-item"><button class="btn ansBtn" id="answer1" type="button">Choice 1</button></li>
                            <li class="list-group-item"><button class="btn ansBtn" id="answer2" type="button">Choice 2</button></li>
                            <li class="list-group-item"><button class="btn ansBtn" id="answer3" type="button">Choice 3</button></li>
                            <li class="list-group-item"><button class="btn ansBtn" id="answer4" type="button">Choice 4</button></li>
                        </ul>
                        <div id="response" class="font-weight-light font-italic">
                        <hr>
                        <!-- Will display "Correct!" or "Wrong!" here-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section for the Highscore-->
            <section id="submit">
                    <div class="row">
                        <div class="col-6 hide">
                            <h2>All done!</h2>
                            <p> Your final score is: <span id="score" class="pl-1"></span>0</p>
                            <p>Enter initials: <span class="ml-1"><input placeholder="Initials" id="initials"/></span>
                            <button class="btn btn-success mx-1 my-1 d-line-block" id="submit-score" type="submit">Submit</button></p>
                        </div>
                    </div>
                </section>

            <section id="highscore">
                <div class="row">
                    <div class="col-6 hide">
                        <h2>High Scores</h2>
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                        <button class="btn btn-success mx-1 my-1 d-line-block" id="backbtn" type="button">Go Back</button>
                        <button class="btn btn-success mx-1 my-1 d-line-block" id="clear-scores" type="button">Clear Scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
